{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet" />

    <!--jquery links-->
    <link
      href="{% static 'js/jquery-ui-1.13.2/jquery-ui.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'js/jquery-ui-1.13.2/jquery-ui.structure.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'js/jquery-ui-1.13.2/jquery-ui.theme.min.css' %}"
      rel="stylesheet"
    />

    <script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui-1.13.2/jquery-ui.js' %}"></script>
    <script src="{% static 'js/myjs.js' %}"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="mymenu-bar">
        <br />
        <a href="/list_invoice"
          ><div class="btn btn-primary mybutton">List Invoices</div></a
        >
        <br /><br />
        <a href="/add_invoice"
          ><div class="btn btn-primary mybutton">New Invoice</div></a
        >
      </div>
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
