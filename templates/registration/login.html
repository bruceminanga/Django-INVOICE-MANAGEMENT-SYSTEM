{% extends "registration/registration_base.html" %} {% load crispy_forms_tags %}
{% load i18n %} {% block title %}{% trans "Log in" %}{% endblock %}

<div class="jumbotron">
  {% block content %}
  <br />
  <br />
  <br />

  <form method="post" action="">
    {% csrf_token %} {{ form | crispy }}
    <input class="btn btn-primary" type="submit" value="{% trans 'Log in' %}" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>

  {% endblock %}
</div>
